<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<title>Distributed Chequers v1</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheets/style.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

	<script id="navbar" type="text/x-handlebars-template">
		{{#if loggedIn}}
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">Distributed Chequers</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a>{{username}}</a></li>
						<li><a href="/">Logout</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		{{/if}}
	</script>
	<script id="notificationBar" type="text/x-handlebars-template">
		<div class="notification-container">
			<div class="alert alert-{{clazz}} alert-dismissable">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{message}}
			</div>
		</div>
	</script>




	<div id="loginForm" class="container">
		<h1 class="text-center">Distributed Chequers v1</h1>
		<h3>Log in to start game</h3>
		<form>
			<div class="form-group">
				<label for="loginInput">Username</label>
				<input type="text" class="form-control" id="loginInput" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="passwdInput">Password</label>
				<input type="password" class="form-control" id="passwdInput" placeholder="Password">
			</div>
			<button class="btn btn-default" id="loginButton">Submit</button>
			<button class="btn btn-default" id="registerButton">Register</button>
		</form>
	</div>

	<script id="playerList" type="text/x-handlebars-template">
		<div class="container">
			<h3>GAME ROOM:</h3>
			{{#unless players.length}} No players available! {{/unless}}
			<ul>
				{{#each players}}
				<li>
					{{this.name}} {{#if this.status}}
					<button id="{{this.name}}_-_-_button" class="btn btn-default"> Play! </button> {{else}}
					<span class="text-danger"> Already playing... </span> {{/if}}
				</li>
				{{/each}}
			</ul>
		</div>
	</script>


	<script id="gameBoard" type="text/x-handlebars-template">
		<h3 class="text-center" style="padding-bottom:40px">Playing with {{opponentName}}. You are playing {{playerColor}}</h3> 
		{{#if this.yourMove}}
			<h4 class="text-center text-success">Your move!</h4>
		{{/if}}

		<table>
			{{#each rows}}
			<tr>
				{{#each this}}
				<td id="field_{{this.index}}" class="field {{this.fieldOccupation}}">
					{{#if this.hasChecker}}
					<div id="checker-{{this-color}}_{{this.index}}" class="checker {{this.color}}">
						

					</div>
					{{/if}}
				</td>
				{{/each}}
			</tr>
			{{/each}}
		</table>

		
		<!--{{#each rows}}
		<div class="row">
			<div class="col col-md-2"> </div>
			{{#each this}}
			<div class="col col-md-1"> {{this}} </div>
			{{/each}}
			<div class="col col-md-2"> </div>
		</div>
		{{/each}}
		</div>-->
	</script>

	<script id="eventLog" type="text/x-handlebars-template">
		<hr>
		<pre> 
			{{#each events}}
				<p> <strong>{{this.date}}</strong> {{this.event}} </p>
			{{/each}}
		</pre>
	</script>


	<script src="js/vendor/EventEmitter.min.js"></script>
	<script src="js/vendor/handlebars.min.js"></script>

	<script src="js/helpers.js"></script>
	<script src="js/game.model.js"></script>
	<script src="js/game.controller.js"></script>
	<script src="js/game.view.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
